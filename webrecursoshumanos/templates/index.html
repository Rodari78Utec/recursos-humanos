<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Recursos Humanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predicción de Recursos Humanos</h2>
        <form action="/predict" method="post">
            
            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ssc_p">SSC Percentage:</label>
                <input type="text" id="ssc_p" name="ssc_p" required>
            </div>
            
            <div class="form-group">
                <label for="hsc_p">HSC Percentage:</label>
                <input type="text" id="hsc_p" name="hsc_p" required>
            </div>
            
            <div class="form-group">
                <label for="degree_p">Degree Percentage:</label>
                <input type="text" id="degree_p" name="degree_p" required>
            </div>
            
            <div class="form-group">
                <label for="workex">Work Experience:</label>
                <select id="workex" name="workex" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="etest_p">E-Test Percentage:</label>
                <input type="text" id="etest_p" name="etest_p" required>
            </div>
            
            <div class="form-group">
                <label for="specialisation">Work Experience:</label>
                <select id="specialisation" name="specialisation" required>
                    <option value="Mkt&HR">Mkt&HR</option>
                    <option value="Mkt&Fin">Mkt&Fin</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mba_p">MBA Percentage:</label>
                <input type="text" id="mba_p" name="mba_p" required>
            </div>
            
            <button type="submit">Predecir</button>
        </form>
        <div class="result">
            {% if result %}
                <p>{{ result }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
